<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Railway Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Railway Backend CORS Test</h1>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'https://inec-result-production.up.railway.app';
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        async function testEndpoints() {
            // Test 1: Basic test
            try {
                addResult('Test 1: Basic Test', 'Testing basic-test.php...', 'info');
                const basicResponse = await fetch(`${API_BASE_URL}/basic-test.php`);
                const basicText = await basicResponse.text();
                addResult('Test 1: Basic Test Result', `Status: ${basicResponse.status}\nResponse: ${basicText}`, 'success');
            } catch (error) {
                addResult('Test 1: Basic Test Error', error.message, 'error');
            }
            
            // Test 2: JSON test
            try {
                addResult('Test 2: JSON Test', 'Testing simple-test.php...', 'info');
                const jsonResponse = await fetch(`${API_BASE_URL}/simple-test.php`);
                const jsonText = await jsonResponse.text();
                addResult('Test 2: JSON Test Result', `Status: ${jsonResponse.status}\nResponse: ${jsonText}`, 'success');
            } catch (error) {
                addResult('Test 2: JSON Test Error', error.message, 'error');
            }
            
            // Test 3: Main API
            try {
                addResult('Test 3: Main API', 'Testing main API...', 'info');
                const mainResponse = await fetch(`${API_BASE_URL}/`);
                const mainText = await mainResponse.text();
                addResult('Test 3: Main API Result', `Status: ${mainResponse.status}\nResponse: ${mainText}`, 'success');
            } catch (error) {
                addResult('Test 3: Main API Error', error.message, 'error');
            }
            
            // Test 4: Health check
            try {
                addResult('Test 4: Health Check', 'Testing health check...', 'info');
                const healthResponse = await fetch(`${API_BASE_URL}/api/health.php`);
                const healthText = await healthResponse.text();
                addResult('Test 4: Health Check Result', `Status: ${healthResponse.status}\nResponse: ${healthText}`, 'success');
            } catch (error) {
                addResult('Test 4: Health Check Error', error.message, 'error');
            }
        }
        
        // Run tests when page loads
        testEndpoints();
    </script>
</body>
</html>
